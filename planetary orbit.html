<html>
	<head>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="libs/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			scene.background = new THREE.Color(0x072652);

			var camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 1, 500);

			camera.position.set(20,30,30);
			camera.lookAt(new THREE.Vector3(0,0,0));
			
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);
			
			var xgeometry = new THREE.Geometry();
			xgeometry.vertices.push(new THREE.Vector3(-10,0,0));
			xgeometry.vertices.push(new THREE.Vector3(10,0,0));
			
			var ygeometry = new THREE.Geometry();
			ygeometry.vertices.push(new THREE.Vector3(0,-10,0));
			ygeometry.vertices.push(new THREE.Vector3(0,10,0));
			
			var zgeometry = new THREE.Geometry();
			zgeometry.vertices.push(new THREE.Vector3(0,0,-10));
			zgeometry.vertices.push(new THREE.Vector3(0,0,10));
			
			var xmaterial = new THREE.LineBasicMaterial({color: 0xfaa0ac});
			var xaxis = new THREE.Line(xgeometry, xmaterial);
			ymaterial = new THREE.LineBasicMaterial({color: 0x8cf086});
			var yaxis = new THREE.Line(ygeometry, ymaterial);
			zmaterial = new THREE.LineBasicMaterial({color: 0xb0f6f7});
			var zaxis = new THREE.Line(zgeometry, zmaterial);
			
			scene.add(xaxis);
			scene.add(yaxis);
			scene.add(zaxis);
			
			var sphere_geometry = new THREE.SphereGeometry(0.5,32,32);
			var sphere_material = new THREE.MeshBasicMaterial({color:0x2aceeb});
			var sphere = new THREE.Mesh(sphere_geometry, sphere_material);
			scene.add(sphere);
			
			var i = 0;
			sphere.position.x = 5;
			angle = 0;
			function animate() {
				requestAnimationFrame(animate);
				xaxis.rotation.y += 0.005;
				zaxis.rotation.y += 0.005;
				angle = Math.PI/180;
				var newx = sphere.position.x * Math.cos(angle) - sphere.position.z * Math.sin(angle);
				var newz = sphere.position.x * Math.sin(angle) + sphere.position.z * Math.cos(angle);
				var newy = sphere.position.x * Math.sin(angle/3) - sphere.position.z * Math.cos(angle/3);
				sphere.position.x = newx;
				sphere.position.z = newz;
				sphere.position.y = newy;
				
				console.log(sphere.position.x);
				renderer.render(scene,camera);
			}
			
			animate();
		</script>
	</body>
</html>
